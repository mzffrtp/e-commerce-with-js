<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-coMMerce</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>e-coMMerce</h1>
            <img src="./imgs/logo.png">
        </div>
        <input type="text" placeholder="type to search ..." />
        <div class="btns">
            <button id="cart">Cart</button>
            <button>Sign in</button>
            <button>Login</button>
        </div>
    </header>
    <main>
        <!-- Categories-->
        <div class="categoryWrapper">
            <h1 style="color:crimson">Categories</h1>
            <div class="categoryList"></div>
        </div>
        <!-- Categories End-->
        <!-- Products Start-->
        <div class="productWrapper">
            <h1 style="color:crimson">Products</h1>
            <div class="productList"></div>
        </div>
        <!-- Products End-->
        <!-- Modal Start-->
        <div class="modalWrapper">
            <div class="modal">
                <img id="closeBtn" src="./imgs/close.png">
                <h5 style="color: crimson; padding: 0px 10px; margin-bottom: 10px;">Close</h5>
                <h2 id="cartName">Cart</h2>
                <div class="emptyCart">
                    <img id="emptyCart" src="./imgs/empty.png">
                    <h4>Empty Cart</h4>
                </div>
                <div class="cartItemWrapper"></div>
                <div class="totalWrapper">Total Price: <span id="total"></span> $</div>
            </div>
        </div>
        <!-- Modal End-->




    </main>
    <script src="main.js"></script>
</body>

</html>
